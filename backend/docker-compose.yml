version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: devthreads-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: devthreads
    volumes:
      - mongodb_data:/data/db
    networks:
      - devthreads

  redis:
    image: redis:7-alpine
    container_name: devthreads-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devthreads

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devthreads-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/devthreads?authSource=admin
      - MONGODB_DATABASE=devthreads
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - FRONTEND_URL=http://localhost:3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - devthreads
    volumes:
      - .:/app

volumes:
  mongodb_data:
  redis_data:

networks:
  devthreads:
    driver: bridge
